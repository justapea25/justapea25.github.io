<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Bookstore</title>
    <link rel="stylesheet" href="contact.css">
    <link href="https://fonts.googleapis.com/css?family=Caveat|Montserrat:400,600&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <div id="logo">
            <a href="../index.html">
                <img src="../Images/logo.webp" alt="logo picture">
            </a>
        </div>
        <nav>
            <ul class="nav-links">
                <li><a href="../index.html">Home</a></li>
                <li><a href="../Fiction_category/fiction.html">Fiction</a></li>
                <li><a href="../Non-fiction_category/non-fiction.html">Non-fiction</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="page-wrapper">
            <h1 id="title"> Contact Us</h1>
            <form id="survey-form" method="post" enctype="multipart/form-data">
                <div class="form-group">
                    <p> Contact purpose </p>
                    <select name="contact-purpose" id="contact-purpose" class="form-control">
                        <option disabled selected value> Select an option </option>
                        <option value="I want to sell books">I want to sell books</option>
                        <option value="I want to buy books">I want to buy books</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="name"> Your name </label>
                    <input name="name" type="text" id="name" class="form-control" placeholder="Enter your name"
                        required>
                </div>
                <div class="form-group">
                    <label for="email"> Your email </label>
                    <input name="email" type="email" id="email" class="form-control" placeholder="Enter your email" required>
                </div>
                <div class="form-group">
                    <label for="phone"> Your phone </label>
                    <input name="phone" type="number" id="phone" class="form-control" placeholder="Enter your phone number" required>
                </div>
                <div class="form-group">
                    <p> How can we contact you? </p>
                    <label> <input name="contact-method" type="checkbox" class="input-checkbox" value="By email" required> By email </label>
                    <label> <input name="contact-method" type="checkbox" class="input-checkbox" value="By phone"> By phone </label>
                </div>
                <div class="form-group">
                    <p> Do you want to receive our weekly newsletter? </p>
                    <label> <input name="newsletter" type="radio" class="input-radio" value="Yes" checked required> Yes </label>
                    <label> <input name="newsletter" type="radio" class="input-radio" value="No"> No </label>
                </div>
                <div class="form-group">
                    <p> Note: </p>
                    <textarea name="message" id="message" class="form-control" placeholder="Enter your note:">
                        </textarea>
                </div>
                <div class="form-group" id="button-list">
                    <button type="submit" id="submit" value="Submit">Submit</button>
                    <button type="reset" id="reset" value="Reset">Reset</button>
                </div>
            </form>
        </div>
    </main>
    <footer>
        <ul>
            <li><a href="#">About Us</a></li>
            <li><a href="#">Privacy Policy</a></li>
            <li><a href="#">Terms</a></li>
            <li><a href="#">Copyright</a></li>
            <li><a href="contact.html">Contact Us</a></li>
        </ul>
        <p>Copyright by Dau Hoang Minh</p>
    </footer>
</body>

</html>
